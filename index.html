<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link href="styles.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <button id="add-button">Add Book</button>
      <div class="book-display">
        <ul class="book-list"></ul>
        <dialog id="add-book-dialog">
          <form>
            <h3>Add new book</h3>
            <label>
              Title:
              <input name="title" id="title-input" type="text" />
            </label>
            <label>
              Author:
              <input name="author" id="author-input" type="text" />
            </label>
            <label
              >Pages:<input name="pages" id="pages-input" type="number"
            /></label>
            <label
              >Have you read this book:<input
                name="read"
                id="read-checkbox"
                type="checkbox"
            /></label>
            <button id="submit-dialog" type="submit">Add book</button>
            <button type="reset">Clear</button>
          </form>
        </dialog>
      </div>
    </main>
  </body>
</html>
